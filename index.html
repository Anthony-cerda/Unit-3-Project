<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <title>The Code Review</title>
</head>

    <header>
        <h1>The Code Review</h1>
    </header>

    <div>
        <h2>Sign up for our weekly newsletter</h2>
        <p>Get the latest news on all things code and tech everyweek, directly to your inbox!</p>
    </div>


<body>

    <form action="index.html" method="POST">

        <div class="contact_info">

            <fieldset>

                <legend>Contact Information</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email">

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="user_phone">

                <label for="street">Street Address:</label>
                <input type="text" id="street" name="user_street">

                <label for="city">City:</label>
                <input type="text" id="city" name="user_city">

                <label for="state">State:</label>
                <select id="state" name="user_state">

                    <option value="select">Select One</option>
                    
                <optgroup label="United States">
                        <option value="texas">Texas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="nevada">Nevada</option>
                        <option value="washington">Washington</option>
                        <option value="utah">Utah</option>
                </optgroup>

                <optgroup label="Mexico">
                    <option value="baja_california">Baja California</option>
                    <option value="sonora">Sonora</option>
                    <option value="chihuahua">Chihuahua</option>
                </optgroup>

                </select>

                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="user_zip">

            </fieldset>
        </div>

        <div>

                <fieldset>

                    <legend>Newsletter</legend>

                    <textarea id="suggestions" name="user_suggestions"></textarea>

                </fieldset>

            <button type="submit">Sign Up</button>

        </div>


    </form>

</body>

</html>
