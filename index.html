<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Cerda's Code Review</title>
</head>

    <header>
        <h1>Cerda's Code Review</h1>
    </header>

    <div>
        <h2>Sign up for our weekly newsletter</h2>
        <p>Get the latest news on all things code and tech everyweek, directly to your inbox!</p>
    </div>


<body>

    <form action="index.html" method="POST">

        <div class="contact_info">

            <h2>Contact Information</h2>

            <fieldset>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email">

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="user_phone">

                <label for="street">Street Address:</label>
                <input type="text" id="street" name="user_street">

                <label for="city">City:</label>
                <input type="text" id="city" name="user_city">

                <label for="state">State:</label>
                <select id="state" name="user_state">

                    <option value="select">Select One</option>

                <optgroup label="United States">
                        <option value="texas">Texas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="nevada">Nevada</option>
                        <option value="washington">Washington</option>
                        <option value="utah">Utah</option>
                </optgroup>

                <optgroup label="Mexico">
                    <option value="baja_california">Baja California</option>
                    <option value="sonora">Sonora</option>
                    <option value="chihuahua">Chihuahua</option>
                </optgroup>

                </select>

                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="user_zip">

            </fieldset>
        </div>

        <div>

            <h2>Newsletter</h2>

                <fieldset>

                    <label>Select the Newsletter's you'd like to recieve</label><br>
                    <input type="checkbox" id="html_news" value="html_news" name="html_news"><label for="html_news">HTML News</label>
                    <input type="checkbox" id="css_news" value="css_news" name="css_news"><label for="css_news">CSS News</label>
                    <input type="checkbox" id="javascript_news" value="javascript_news" name="javascript_news"><label for="javascript_news">Javascript News</label>
                    <input type="checkbox" id="tech_news" value="tech_news" name="tech_news"><label for="tech_news">Tech News</label>
                    <input type="checkbox" id="poke_news" value="poke_news" name="poke_news"><label for="poke_news">Pok√©mon News</label><br>
                    <br>
                    

                    <label>Newsletter format</label><br>
                    <input type="radio" id="html" value="html" name="html"><label for="html">HTML</label>
                    <input type="radio" id="plain_text" value="plain_text" name="plain_text"><label for="plain_text">Plain Text</label><br>
                    <br>

                    <label>Language</label><br>
                    <input type="radio" id="english" value="english" name="english"><label for="english">English</label>
                    <input type="radio" id="spanish" value="spanish" name="spanish"><label for="spanish">Spanish</label><br>
                    <br>

                    <p>Other topics you'd like to hear about</p>
                    <textarea id="suggestions" name="user_suggestions"></textarea>

                </fieldset>

            <button type="submit">Sign Up</button>

        </div>


    </form>

</body>

<footer>&copy; Copyright 2020 Cerda's Code Review </footer>


</html>
