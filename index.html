<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <title>The Code Review</title>
</head>

    <header>
        <h1>The Code Review</h1>
    </header>

    <div>
        <h2>Sign up for our weekly newsletter</h2>
        <p>Get the latest news on all things code and tech everyweek, directly in your inbox!</p>
    </div>


<body>

    <form action="index.html" method="POST">

        <div class="contact_info">

            <h2>Contact Information</h2>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email">

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="user_phone">

                <label for="street">Street Address:</label>
                <input type="text" id="street" name="user_street">

                <label for="city">City:</label>
                <input type="text" id="city" name="user_city">

                <label for="state">State:</label>
                <input type="text" id="state" name="user_state">

                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="user_zip">

        </div>

        <div>

            <h2>Newsletter</h2>

            <textarea id="suggestions" name="user_suggestions"></textarea>

            <button type="submit">Sign Up</button>

        </div>


    </form>

</body>

</html>
