<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>Cerda's Code Review</title>
</head>

    <header class="main-header">
        <h1>Cerda's Code Review</h1>
    </header>

    <div class="main-intro">

        <h2>Sign up for our weekly newsletter</h2>
        <p>Get the latest news on all things code and tech everyweek, directly to your inbox!</p><br>
        
        

    </div>


<body>


    <form action="index.html" method="POST">

        <div class="container-1">


          

            <h2>Contact Information</h2>



                <label for="name">Full Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Required"><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email" placeholder="Required"><br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="user_phone" placeholder="(123)-456-789"><br>

                <label for="street">Street Address:</label>
                <input type="text" id="street" name="user_street" placeholder="667 Elm Street"><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="user_city" placeholder="Sacramento"><br>

                <label for="state">State:</label>
                <select id="state" name="user_state">

                    <option value="select">Select State</option>

                <optgroup label="United States">
                        <option value="texas">Texas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="nevada">Nevada</option>
                        <option value="washington">Washington</option>
                        <option value="utah">Utah</option>
                </optgroup>

                <optgroup label="Mexico">
                    <option value="baja_california">Baja California</option>
                    <option value="sonora">Sonora</option>
                    <option value="chihuahua">Chihuahua</option>
                </optgroup>
                
                </select><br>

                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="user_zip" placeholder="12345"><br>





            <h2>Newsletter</h2>

        
                    <label>Select the Newsletter's you'd like to recieve</label><br>
                    <input type="checkbox" id="html_news" value="html_news" name="news"><label for="html_news" class="label">HTML News</label><br>
                    <input type="checkbox" id="css_news" value="css_news" name="news"><label for="css_news" class="label">CSS News</label><br>
                    <input type="checkbox" id="javascript_news" value="javascript_news" name="news"><label for="javascript_news" class="label">Javascript News</label><br>
                    <input type="checkbox" id="tech_news" value="tech_news" name="news"><label for="tech_news" class="label">Tech News</label><br>
                    <input type="checkbox" id="poke_news" value="poke_news" name="news"><label for="poke_news" class="label">Pok√©mon News</label><br>
                    <br>
                    

                    <label>Newsletter format</label><br>
                    <input type="radio" id="html" value="html" name="newsletter"><label for="html" class="label">HTML</label><br>
                    <input type="radio" id="plain_text" value="plain_text" name="newsletter"><label for="plain_text" class="label">Plain Text</label><br>
                    <br>

                    <label>Language</label><br>
                    <input type="radio" id="english" value="english" name="language"><label for="english" class="label">English</label><br>
                    <input type="radio" id="spanish" value="spanish" name="language"><label for="spanish" class="label">Spanish</label><br>
                    <br>
      
                    <p>Other topics you'd like to hear about</p>
                    <textarea id="suggestions" name="user_suggestions"></textarea>


            <button type="submit" class="button">Sign Up</button>

 </div>


    </form>

</body>

<footer>&copy; Copyright 2020 Cerda's Code Review </footer>


</html>
